{% extends 'AppLolitas/base.html' %} {% block tit %} {% load static %}
<title>Tienda</title>
{% endblock tit %} {% block contenido %}
<main>
  <h1 class="tit-tienda">Tienda De Productos</h1>

  <div class="cont-tienda">
    {% for Producto in Productos %}

    <div class="card">
      <div class="cont-img-productos">
        <img class="tarjetas-img" src="{{Producto.image.url}}" alt="" />
      </div>
      <div class="card-body">
        <div class="cont-tit-proucto">
          <h3 class="card-tit-producto"><b>{{Producto.name}}</b></h3>
        </div>
        <p class="card-text p-description">{{Producto.description}}</p>
        <div class="cont-btns-tienda">
          <button type="button" class="boton btn-agregar">
            Agregar al carrito
          </button>
          <button id="botonJs" type="button" class="boton btn-comprar">
            Comprar
          </button>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</main>
{% endblock contenido %} {% block scripts %}

<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
  crossorigin="anonymous"
></script>
{% endblock scripts %}
