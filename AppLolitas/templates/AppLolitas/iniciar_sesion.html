{% extends 'AppLolitas/base.html' %} {% block tit %} {% load static %}
<title>Iniciar Sesion</title>
{% endblock tit %} {% block contenido %}
<main>
  <div class="cont-form-iniciar">
    <form action="" method="POST">
      <h3 class="tit-registro">Iniciar Sesion</h3>
      {{error}} {% csrf_token %} 
      <div class="cont-registro">
      <div class="cont-reg">
          <label class="label-registro" for="id_username">Usuario</label>
          <input type="text" name="username" autofocus autocapitalize="none" autocomplete?"username" maxlength="150" required id="id_username">
      </div>

      <div class="cont-reg">
        <label class="label-registro" for="id_password">Contrase√±a</label>
        <input type="password" name="password" autocomplete="current-password" required id="id_password"></input>
      </div>

      </div>

      <div class="btn-crear-cuenta">
      <button class="btn boton">Iniciar Sesion</button>
      </div>
    </form>
  </div>
</main>
{% endblock contenido %} {% block scripts %}
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
  crossorigin="anonymous"
></script>
{% endblock scripts %}
