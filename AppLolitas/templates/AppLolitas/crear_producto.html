{% extends 'AppLolitas/base.html' %} {% block tit %} {% load static %}
<title>Agregar Producto</title>
{% endblock tit %} {% block contenido %}
<main>
  <!-- crear_producto.html -->

  <h1 class="tit-crear-producto">Agregar Producto</h1>
  <div class="cont-form-iniciar">
    <form action="" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="cont-registro">
        <div class="cont-reg">
          <label class="label-registro" for="id_name">Nombre</label>
          <input type="text" name="name" maxlength="50" required id="id_name" />
        </div>

        <div class="cont-reg">
          <label class="label-registro" for="id_marca">Marca</label>
          <input
            type="text"
            name="marca"
            maxlength="50"
            required
            id="id_marca"
          />
        </div>

        <div class="cont-reg">
          <label class="label-registro" for="id_description">Descripci√≥n</label>
          <textarea name="description" id="id_description"></textarea>
        </div>

        <div class="cont-reg">
          <label class="label-registro" for="id_price">Precio</label>
          <input
            type="number"
            name="price"
            step="0.01"
            required
            id="id_price"
          />
        </div>

        <div class="cont-reg">
          <label class="label-registro" for="id_stock">Stock</label>
          <input type="checkbox" name="stock" id="id_stock" />
        </div>

        <div class="cont-reg">
          <label class="label-registro" for="id_image">Imagen</label>
          <input type="file" name="image" id="id_image" accept="image/*" />
        </div>
      </div>

      <div class="btn-crear-cuenta">
        <button class="btn boton" type="submit">Guardar</button>
      </div>
    </form>
  </div>
</main>

{% endblock contenido %} {% block scripts %}

<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
  crossorigin="anonymous"
></script>
{% endblock scripts %}
